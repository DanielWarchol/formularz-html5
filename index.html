<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/f/mpzogpeo" method="POST">
        
        <label for="name">Imię i Nazwisko:</label>
        <input type="text" name="name" id="name"><br>

        <label for="email">Adres E-mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <select name="select">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <input type="radio" name="gender">Mężczyzna
        <input type="radio" name="gender">Kobieta <br><br>


        <input type= "checkbox" name="agreement">zgoda na dane osobowe<br><br>

        <label for="message">Wiadomość</label><br>
        <textarea type="text" name="message" id="message"></textarea><br>

        <input type="submit" value="Wyślij">

        


    </form>
</body>
</html>
